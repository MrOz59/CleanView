<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shorts Clean View</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="wrap">
    <h1>Shorts Clean View</h1>

    <label class="row">
      <span>Enabled</span>
      <input id="enabled" type="checkbox" />
    </label>

    <label class="row">
      <span>Vertical position</span>
      <select id="vAlign">
        <option value="bottom">Bottom</option>
        <option value="center">Center</option>
        <option value="top">Top</option>
      </select>
    </label>

    <label class="row">
      <span>Width</span>
      <input id="dockWidthPx" type="range" min="240" max="520" step="10" />
    </label>
    <div class="hint"><span id="dockWidthValue">300px</span></div>

    <label class="row">
      <span>Gap</span>
      <input id="dockGapPx" type="range" min="0" max="40" step="1" />
    </label>
    <div class="hint"><span id="dockGapValue">0px</span></div>

    <label class="row">
      <span>Background</span>
      <input id="dimBackground" type="checkbox" />
    </label>

    <label class="row">
      <span>Compact</span>
      <input id="compact" type="checkbox" />
    </label>

    <p class="note">
      If it doesn't apply right away, refresh the Shorts page (F5).
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
